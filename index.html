<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Arisa Schedule</title>
	<!-- <link href="index.css" rel="stylesheet"> -->
	<!--OG-->
	<meta property="og:image" content="">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Arisa Schedule">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="Arisa Schedule">
	<!--BOOTSTRAP-->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"
	></script>
	<!--VUE-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
	<div id="main" style="margin: 2rem;">
		<h1 class="text-center">Minamoto Arisa Streaming Schedule</h1>
		<div v-if="schedule">
			<div v-for="stream in schedule" style="margin-bottom: 1rem;">
				<div><h3><a :href="'https://youtube.com/watch?v=' + stream.id">
					{{ stream.title }}
				</a></h3></div> 
				<div>{{ stream.time }}</div>
			</div>
		</div>
	</div>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
