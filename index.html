<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Arisa Schedule</title>
	<!-- <link href="index.css" rel="stylesheet"> -->
	<!--OG-->
	<meta property="og:image" content="">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Arisa Schedule">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="Arisa Schedule">
	<!--BOOTSTRAP-->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"
	></script>
	<!--VUE-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body class="bg-dark text-light">
	<img src="banner.jpg" width="100%" alt="Banner">
	<div id="main" class="p-5 container-lg">
		<h1 class="text-center mb-5">Minamoto Arisa Streaming Schedule</h1>
		<div v-if="schedule">
			<div v-for="stream in schedule" class="card my-3 bg-dark text-white border border-secondary">
				<a class="row g-0 text-decoration-none text-white"
					:href="'https://youtube.com/watch?v=' + stream.id"
				>
					<div class="col-md-4 thumbnail" style="background-color: black;">
						<img class="img-fluid rounded-start" :src="stream.thumbnail" alt="Thumbnail" width="100%">
					</div>
					<div class="col-md-8 detail card-body">
						<h3 class="text-info card-title">{{ stream.title }}</h3> 
						<p class="card-text">{{ (new Date(Date.parse(stream.time))).toLocaleString() }}</p>
					</div>
				</a>
			</div>
		</div>
	</div>
	<script src="index.js" type="text/javascript"></script>
	<style>.card.bg-dark:hover { background-color: #333!important; }</style>
	<div class="position-fixed w-100 text-center p-2" style="bottom: 0; background-color: #212529F0;">
		<small class="text-muted">Webpage made by Deemo Harlos.</small>
	</div>
</body>
</html>
